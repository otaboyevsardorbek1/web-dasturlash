<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat - Real Vaqtli Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .message.user .message-header {
            color: #4f46e5;
        }

        .message.system .message-header {
            color: #059669;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-content {
            background: #e0e7ff;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.system .message-content {
            background: #d1fae5;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            color: #6b7280;
            font-size: 0.75rem;
        }

        .typing-indicator {
            padding: 10px;
            font-style: italic;
            color: #6b7280;
            font-size: 0.9rem;
            display: none;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .send-btn {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .user-count {
            background: white;
            color: #4f46e5;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Scrollbar style */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a5b4fc;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                height: 95vh;
                border-radius: 10px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-comments"></i> WebSocket Chat</h1>
            <p>Real vaqtda xabarlar almashing</p>
            
            <div class="user-info">
                <div class="connection-status">
                    <div class="status-indicator"></div>
                    <span id="connectionStatus">Ulanyapti...</span>
                </div>
                <div class="user-count">
                    <i class="fas fa-users"></i> 
                    <span id="userCount">1</span> foydalanuvchi
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                <div class="message-header">
                    <span class="message-user">Tizim</span>
                </div>
                <div class="message-content">
                    Chatga xush kelibsiz! Xabaringizni pastdagi maydonga yozing.
                </div>
                <div class="message-time">Hozir</div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span id="typingText"></span>
        </div>

        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" 
                       id="messageInput" 
                       placeholder="Xabaringizni yozing..."
                       autocomplete="off">
                <button class="send-btn" id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        // Socket.IO ulanishini o'rnatish
        const socket = io();
        let userId = null;
        let typingTimeout = null;

        // DOM elementlari
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        const connectionStatus = document.getElementById('connectionStatus');
        const userCount = document.getElementById('userCount');
        const typingIndicator = document.getElementById('typingIndicator');
        const typingText = document.getElementById('typingText');

        // Foydalanuvchi ID'sini olish
        socket.on('user_id', function(data) {
            userId = data.user_id;
            connectionStatus.textContent = `Ulangan (${userId})`;
            sendButton.disabled = false;
            messageInput.focus();
        });

        // Xabarlarni qabul qilish
        socket.on('message', function(data) {
            addMessage(data);
            userCount.textContent = data.user_count || 1;
            scrollToBottom();
        });

        // Typing indikatorini qabul qilish
        socket.on('typing', function(data) {
            if (data.is_typing) {
                typingText.textContent = `${data.user} yozyapti...`;
                typingIndicator.style.display = 'block';
            } else {
                typingIndicator.style.display = 'none';
            }
        });

        // Xabar yuborish funksiyasi
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message && userId) {
                socket.emit('message', {
                    user: userId,
                    message: message
                });
                
                messageInput.value = '';
                socket.emit('typing', { user: userId, is_typing: false });
            }
        }

        // Xabar qo'shish funksiyasi
        function addMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.type}`;
            
            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';
            messageHeader.innerHTML = `
                <span class="message-user">${data.user}</span>
                <span class="message-time">${data.time}</span>
            `;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = data.message;
            
            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(messageContent);
            
            chatMessages.appendChild(messageDiv);
        }

        // Pastga scroll qilish
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Typing ni aniqlash
        messageInput.addEventListener('input', function() {
            if (!typingTimeout && userId) {
                socket.emit('typing', { user: userId, is_typing: true });
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(function() {
                if (userId) {
                    socket.emit('typing', { user: userId, is_typing: false });
                }
                typingTimeout = null;
            }, 1000);
        });

        // Enter tugmasi bilan yuborish
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Tugma orqali yuborish
        sendButton.addEventListener('click', sendMessage);

        // Ulanish holatini monitoring qilish
        socket.on('connect', function() {
            console.log("Serverga ulandi");
        });

        socket.on('disconnect', function() {
            connectionStatus.textContent = "Ulanmadi";
            sendButton.disabled = true;
        });

        // Dastlabki pastga scroll
        scrollToBottom();
    </script>
</body>
</html>
