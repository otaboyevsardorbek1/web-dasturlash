<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat - Real Vaqtli Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Asosiy CSS (oldingi CSS kodlari) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #f8fafc;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #4f46e5;
            font-weight: bold;
        }

        .groups-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #4f46e5;
        }

        .group-list {
            list-style: none;
        }

        .group-item {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .group-item:hover {
            background: #e0e7ff;
        }

        .group-item.active {
            background: #4f46e5;
            color: white;
        }

        .group-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: #c7d2fe;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4f46e5;
        }

        /* Main chat */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-info h2 {
            margin-bottom: 5px;
        }

        .group-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-icon:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            max-width: 70%;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-author {
            font-weight: 600;
            color: #4f46e5;
        }

        .message-time {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .message-body {
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-top-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .expires-badge {
            font-size: 0.7rem;
            color: #f59e0b;
            margin-left: 10px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .action-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: #f3f4f6;
            color: #4f46e5;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #e0e7ff;
            transform: scale(1.1);
        }

        .send-btn {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #6b7280;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-comments"></i> WebSocket Chat</h3>
                <div class="user-profile">
                    <div class="user-avatar">
                        {% if current_user.avatar %}
                            <img src="{{ url_for('uploaded_file', filename=current_user.avatar) }}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
                        {% else %}
                            {{ current_user.username[:1] }}
                        {% endif %}
                    </div>
                    <div>
                        <strong>{{ current_user.username }}</strong>
                        <div style="font-size: 0.8rem;">
                            <span class="status-indicator"></span> Online
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="groups-section">
                <div class="section-title">
                    <span><i class="fas fa-users"></i> Guruhlar</span>
                    <button class="action-btn" onclick="window.location.href='{{ url_for('groups.list_groups') }}'">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                
                <ul class="group-list" id="groupList">
                    <!-- Guruhlar JavaScript orqali yuklanadi -->
                </ul>
            </div>
        </div>
        
        <!-- Main Chat -->
        <div class="main-chat">
            <div class="chat-header" id="chatHeader">
                <div class="group-info">
                    <h2 id="currentGroupName">Guruh tanlang</h2>
                    <div class="group-meta">
                        <span id="memberCount"><i class="fas fa-users"></i> 0</span>
                        <span id="autoDeleteInfo"><i class="fas fa-clock"></i> 10 daqiqa</span>
                    </div>
                </div>
                
                <div class="header-actions">
                    <button class="btn-icon" onclick="window.location.href='{{ url_for('auth.profile') }}'" title="Profil">
                        <i class="fas fa-user"></i>
                    </button>
                    <button class="btn-icon" onclick="window.location.href='{{ url_for('auth.logout') }}'" title="Chiqish">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Xabarlar JavaScript orqali yuklanadi -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span id="typingText"></span>
            </div>
            
            <div class="chat-input-container">
                <div class="input-group">
                    <input type="text" 
                           id="messageInput" 
                           placeholder="Xabar yozing..." 
                           autocomplete="off">
                    
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <button class="action-btn" onclick="document.getElementById('imageInput').click()" title="Rasm yuklash">
                        <i class="fas fa-image"></i>
                    </button>
                    
                    <button class="send-btn" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        let currentUser = '{{ current_user.username }}';
        let currentUserId = {{ current_user.id }};
        let currentGroup = null;
        let typingTimeout = null;
        
        // Socket events
        socket.on('connect', function() {
            console.log('Serverga ulandi');
        });
        
        socket.on('new_group_message', function(data) {
            if (currentGroup && data.group_id === currentGroup.id) {
                addMessage(data);
            }
        });
        
        socket.on('user_typing', function(data) {
            if (data.user_id !== currentUserId) {
                document.getElementById('typingText').textContent = `${data.username} yozyapti...`;
                document.getElementById('typingIndicator').style.display = 'block';
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    document.getElementById('typingIndicator').style.display = 'none';
                }, 3000);
            }
        });
        
        socket.on('delete_group_message', function(data) {
            const messageElement = document.getElementById(`message-${data.message_id}`);
            if (messageElement) {
                messageElement.remove();
            }
        });
        
        socket.on('cleanup_complete', function(data) {
            console.log(`ðŸ§¹ ${data.deleted_count} ta xabar o'chirildi`);
        });
        
        // Load user groups
        async function loadGroups() {
            try {
                const response = await fetch('/groups');
                const html = await response.text();
                // Parse groups from HTML (simplified - you'd want to create an API endpoint)
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                // This is simplified - in production use a proper API
            } catch (error) {
                console.error('Guruhlarni yuklashda xatolik:', error);
            }
        }
        
        // Join group
        async function joinGroup(groupId) {
            if (currentGroup && currentGroup.id === groupId) return;
            
            if (currentGroup) {
                socket.emit('leave_group', { group_id: currentGroup.id });
            }
            
            const response = await fetch(`/groups/${groupId}`);
            const html = await response.text();
            
            // Update current group
            currentGroup = { id: groupId };
            
            // Join socket room
            socket.emit('join_group', { group_id: groupId });
            
            // Load messages
            loadMessages(groupId);
            
            // Update UI
            document.querySelectorAll('.group-item').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelector(`.group-item[data-group-id="${groupId}"]`).classList.add('active');
        }
        
        // Load messages
        async function loadMessages(groupId) {
            try {
                const response = await fetch(`/api/groups/${groupId}/messages`);
                const messages = await response.json();
                
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                
                messages.reverse().forEach(msg => addMessage(msg));
                scrollToBottom();
            } catch (error) {
                console.error('Xabarlarni yuklashda xatolik:', error);
            }
        }
        
        // Add message to chat
        function addMessage(data) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.id = `message-${data.id}`;
            
            const isOwnMessage = data.user_id === currentUserId;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <img src="{{ url_for('static', filename='uploads/avatars/') }}${data.user_avatar || 'default.png'}" 
                         style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;"
                         onerror="this.src='https://ui-avatars.com/api/?name=${data.user}'">
                </div>
                <div class="message-content" style="${isOwnMessage ? 'margin-left: auto;' : ''}">
                    <div class="message-header">
                        <span class="message-author">${data.user}</span>
                        <span class="message-time">${new Date(data.created_at).toLocaleTimeString()}</span>
                        <span class="expires-badge">10 daqiqa</span>
                    </div>
                    <div class="message-body">
                        ${data.content ? `<p>${data.content}</p>` : ''}
                        ${data.image_url ? `
                            <img src="{{ url_for('uploaded_file', filename='') }}${data.image_url}" 
                                 class="message-image" 
                                 onclick="window.open(this.src)">
                        ` : ''}
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!currentGroup) {
                alert('Iltimos, avval guruh tanlang!');
                return;
            }
            
            if (!content) return;
            
            const formData = new FormData();
            formData.append('content', content);
            
            try {
                const response = await fetch(`/api/groups/${currentGroup.id}/messages`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    input.value = '';
                }
            } catch (error) {
                console.error('Xabar yuborishda xatolik:', error);
            }
        }
        
        // Send image
        document.getElementById('imageInput').addEventListener('change', async function(e) {
            if (!currentGroup) {
                alert('Iltimos, avval guruh tanlang!');
                return;
            }
            
            const file = e.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch(`/api/groups/${currentGroup.id}/messages`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    this.value = '';
                }
            } catch (error) {
                console.error('Rasm yuborishda xatolik:', error);
            }
        });
        
        // Typing indicator
        document.getElementById('messageInput').addEventListener('input', function() {
            if (currentGroup) {
                socket.emit('typing_group', {
                    group_id: currentGroup.id,
                    is_typing: this.value.length > 0
                });
            }
        });
        
        // Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Send button
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        
        // Scroll to bottom
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Initialize
        loadGroups();
    </script>
</body>
</html>
